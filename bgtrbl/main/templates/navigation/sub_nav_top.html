{% load sitetree %}
    {% for item in sitetree_items %}
    <li class="{% if item.is_current %}active{% endif %}"><a href="{% sitetree_url for item %}"><span></span><span class="glyphicon {% cycle 'glyphicon-sunglasses' 'glyphicon-flash' %}"></span>{{ item.title_resolved }}</a></li>
    {% endfor %}
