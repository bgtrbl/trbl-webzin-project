{% load sitetree %}
    

<ul class="trbl_navBar">
    {% for item in sitetree_items %}
    <li {% if item.is_current %}class="active"{% endif %}><a id="trbl_menu" href="{% sitetree_url for item %}">{{ item.title_resolved }}</a></li> 
    {% endfor %}

    <li id="trbl_searchFormWrapper">
        <form id="trbl_searchForm" action="{% url 'haystack_search' %}" method="get">
            <input type="text" name="q">
            <button type="submit"><i class="fa fa-fw fa-search"></i></button>
        </form>
    </li>

</ul>
