{% load sitetree %}
    
<div class="tabs tabs-style-fillup">
<nav>
    <ul>
        {% for item in sitetree_items %}
            <li class="{% if item.is_current %}active{% endif %}"><a href="{% sitetree_url for item %}"><span class="glyphicon {% cycle 'glyphicon-home' 'glyphicon-ice-lolly-tasted' 'glyphicon-search' %}"></span>{{ item.title_resolved }}</a></li> 
	    {% if item.has_children %}
	        {% sitetree_children of item for menu template "navigation/sub_nav_top.html" %}
            {% endif %}
        {% endfor %}
    </ul>
</nav>
</div>
