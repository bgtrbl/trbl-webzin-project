{% load avatar_tags %}
{% load sitetree%}


<div class="menu-wrap">

    <div class="trbl_side">
        <nav class="menu-sideTop">
            <div class="toggle">
                <a id='close-button'><i class="fa fa-fw fa-navicon"></i></a>
            </div>

            {% if not user.is_authenticated %}
            <a href="{% url 'account_login' %}" id="trbl_loginButton">login</a>

            {% else %}
            <div class="profile">
                <a href="{% url 'userprofile:my_userprofile' %}">
                    {% avatar user 35 %}
                    <span>{{ user }}</span>
                    <!-- bio 추가 -->
                </a>
            </div>

            <div class="icon-list">
                <a href="#"><i class="fa fa-fw fa-star-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-bell-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-envelope-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-comment-o"></i></a>
            </div>
            {% endif %}
        </nav>

        {% if not user.is_authenticated %}
        <nav class="menu-sideMiddle">
            <a href="{% url 'account_logout' %}">logout</a>
        </nav>
        {% endif %}

        <nav class="menu-bottom">
        <h3>history</h3>
        </nav>
    </div>

    <div class="trbl_siteTree">
        {% sitetree_menu from "root" include "trunk,topmeun" template "navigation/nav_top.html" %}
    </div>
</div>
