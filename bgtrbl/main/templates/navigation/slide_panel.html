{% load avatar_tags %}

<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">

    {% if not user.is_authenticated %}
        <a type="button" data-toggle="modal" data-target="#myModal">Login</a>

    {% else %}
        <a href="{% url 'userprofile:my_userprofile' %}">{% avatar request.user 100 %}</a>
        
        <a>{{ request.user }}</a>  
        {% with request.user.userprofile as profile %}
            <a>{{ profile.bio }}</a>  
            <a>{{ profile.dob|date }}</a>  
            <a>{{ profile.gender }}</a>  
            <a>{{ profile.website }}</a>  
            <a href="{% url 'userprofile:edit_userprofile' %}">edit</a>
            <a href="{% url 'account_logout' %}">logout</a> 
        {% endwith %}

    {% endif %}
</nav>
