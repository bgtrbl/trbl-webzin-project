{% load i18n %}
{% if querystring %}
    <div class="endless_container col-md-12">
        <a class="endless_more" href="{{ path }}{{ querystring }}"
            rel="{{ querystring_key }}">{% if label %}{{ label }}{% else %}{% trans "떠보기" %}{% endif %}</a>
            <h4> LOADING </h4>
        <div class="endless_loading" style="display: none;"><i class="fa fa-lg fa-spinner fa-spin"></i></div>
    </div>
{% endif %}
