{% extends 'trblcms/testbase.html' %}

{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Ckeditor Test
{% endblock %}

{% block trblcms_content %}
<script src={% static "ckeditor/ckeditor.js" %}>
</script>

<form method="POST" action="{% url 'trblcms:ckeditor_test' %}">
    {% csrf_token %}
    {{ form|crispy  }}
    <input type="submit" value="submit" />
</form>

<script>
    CKEDITOR.replace('body', {language: 'ko'});
</script>
{% endblock %}
